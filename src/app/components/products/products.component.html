<div class="mt-4 flex flex-wrap justify-between">
  <ng-container *ngFor="let prod of products">
    <mat-card class="w-1/6 m-4">
      <div>
        <img
          mat-card-image
          [src]="prod.image"
          class="object-scale-down h-48 w-full"
        />
      </div>
      <mat-card-header>
        <mat-card-title class="text-lg font-bold">{{
          prod.category | titlecase
        }}</mat-card-title>
      </mat-card-header>
      <mat-card-content class="flex-1">
        <p class="text-sm">{{ prod.title }}</p>
        <!-- Button for adding product to cart -->
      </mat-card-content>
      <mat-card-actions> </mat-card-actions>
      <button
        mat-icon-button
        color="primary"
        aria-label="Add to Cart"
        (click)="addToCart(prod)"
      >
        <mat-icon>add_shopping_cart</mat-icon>
      </button>
    </mat-card>
  </ng-container>
</div>
